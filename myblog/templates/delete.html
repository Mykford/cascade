{% extends 'base.html '%}
{%block title%} <title>Delete {{posts.title}}</title> {%endblock%}
{%block content%}
<style>
    p{
        color: red;
    }
</style>

{%if user.is_authenticated %}
<h2 class="home-title text-center m-4 p-3"><span class="edit-title">{{posts.title}}</span></h2>
<div class="container-fluid p-2 m-3">
    <form action="" method="post" class="form-control p-3"> 
             {% csrf_token %}
        <p>ARE YOU SURE YOU WANT TO DELETE THIS POST?</p>
        <input type="submit" value="Delete Post" class="btn btn-dark text-light">
    </form>
</div>
{%else%}
<div class="container container-fluid text-center ">
    <h3 class="home-title text-center text-danger m-3 p-2">YOU ARE NOT AUTHORIZED TO DELETE THIS POST</h3>
    <a href="{% url 'login' %}" class="btn btn-danger text-light ">Log In</a>
</div>

{%endif%}

{%endblock%}
