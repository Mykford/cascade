{% extends 'base.html'%}
{% block title %}
<title>NEW CATEGORY</title>
{%endblock%}
{% block content%}

{% if user.is_authenticated %}
<h2 class="home-title text-center m-4 p-3">Add New Category</h2>
<div class="form-group mb-3">
    <div class="container-fluid p-2 m-3">
        <form action="" method="post" class="form-control p-3">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Save" class="btn btn-dark text-light">
        </form>
    </div>
</div>
{%else%}

<div class="container-fluid text-center">
    <h2 class="home-title text-center m-4 p-3">You have to Be Logged In To Add A Category</h2>
    <a href="{% url 'login' %}" class="btn btn-danger text-light">Log In Here</a>

</div>
{%endif%}
    


{% endblock content %}
